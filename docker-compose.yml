version: '3.8'
services:
  db:
    image: library/postgres:12.2
    environment:
      POSTGRES_USER: "oioioi"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "oioioi"
    volumes:
      - postgress-data:/var/lib/postgresql/data
    stop_grace_period: 1m
  web:
    image: sio2project/oioioi:$OIOIOI_VERSION
    command: ["/sio2/oioioi/scripts/oioioi-init.sh"]
    environment:
      DATABASE_HOST: "db"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "oioioi"
      DATABASE_USER: "oioioi"
      DATABASE_PASSWORD: "password"
      FILETRACKER_URL: "http://web:9999"
      SIOWORKERS_LISTEN_URL: "http://web:7890"
      ENABLE_SANDBOXED_COMPILERS: "True"
    ports:
      - "8000:8000"
    volumes:
      - $OIOIOI_CONFIGDIR/basic_settings.py:/sio2/deployment/basic_settings.py
      - oioioi_media:/sio2/deployment/media
      - oioioi_logs:/sio2/deployment/logs
    stop_grace_period: 3m
    depends_on:
      - db
      - broker
  worker:
    image: ghcr.io/sio2project/sioworkers:latest
    stop_grace_period: 1m
    cap_add:
      - ALL
    privileged: true
    depends_on:
      - db
  broker:
    image: library/rabbitmq:3.8
    environment:
      RABBITMQ_DEFAULT_USER: oioioi
      RABBITMQ_DEFAULT_PASS: oioioi
    stop_grace_period: 1m
volumes:
  postgress-data:
  oioioi-media:
  oioioi-logs:
